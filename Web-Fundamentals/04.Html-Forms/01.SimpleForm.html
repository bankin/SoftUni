<!doctype>
<html>
<head>
	<title>01. Simple form</title>
	<link rel="stylesheet" type="text/css" href="css/01.style.css">
</head>
<body>
	<div id="content">
		<h1>
			Enter the system
			<span>It is necessery to login in Your account in order to sign in for a course.</span>
		</h1>
		<div id="register">
			<form>
				<header>
					<h3>Are you new? <span>Register</span></h3>
				</header>
				<input type="text" name="username" value="" placeholder="User name"/>
				<input type="email" name="email" value="" placeholder="Email"/>
				<input type="password" name="password" value="" placeholder="Password"/>
				<input type="password" name="password-repeat" value="" placeholder="Confirm password"/>
				<button>Register</button>
			</form>
		</div>
		<div id="login">
			<form>
				<header>
					<h3>Already a student? Login</h3>
				</header>
				<input type="text" name="username" value="" placeholder="User name"/>				
				<input type="password" name="password" value="" placeholder="Password"/>
				<input type="checkbox" name="remember-me" value="" placeholder=""/>
				<label for"remember-me">Remember me?</label>
				<button>Login</button>
			</form>
		</div>
	</div>
</body>
</html>
