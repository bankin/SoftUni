		}

		table th{
			font-size: 30px;
		}
	</style>
	<table>
		<tr>
			<th colspan="2">Software University</th>

		</tr>
		<tr>
			<td>Our mission is to make people we train true professionals in the software industry and support them in finding employment.</td>
		</tr>
	</table>
</body>
</html>
